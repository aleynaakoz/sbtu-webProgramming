<!doctype html>
<div class="container">
<div class="row">
<div class="col-md-6">
<h2>Contact Us</h2>
<p>If you have questions, email us at <a href="mailto:info@grace.edu">info@grace.edu</a> or use the form.</p>


<!-- Simple form (for demo). To actually receive emails, configure Formspree or a backend. -->
<form id="contactForm" onsubmit="handleSubmit(event)">
<div class="mb-3">
<label for="name" class="form-label">Name</label>
<input type="text" class="form-control" id="name" required>
</div>
<div class="mb-3">
<label for="email" class="form-label">Email</label>
<input type="email" class="form-control" id="email" required>
</div>
<div class="mb-3">
<label for="message" class="form-label">Message</label>
<textarea class="form-control" id="message" rows="4" required></textarea>
</div>
<button type="submit" class="btn btn-primary">Send</button>
</form>
<p class="mt-3"><small>To enable real submissions, follow README's Formspree instructions.</small></p>
</div>
<div class="col-md-6">
<h4>Address</h4>
<p>123 Grace St., Dream City</p>
<h4>Phone</h4>
<p>+90 312 000 0000</p>
<h4>Email</h4>
<p><a href="mailto:info@grace.edu">info@grace.edu</a></p>
</div>
</div>
</div>
</section>


<footer class="py-4 bg-light">
<div class="container text-center">
<small>&copy; Grace University â€¢ 2025</small>
</div>
</footer>


<script>
function handleSubmit(e){
e.preventDefault();
const name = document.getElementById('name').value;
const email = document.getElementById('email').value;
const message = document.getElementById('message').value;
// For demo, open default mail client
const mailto = `mailto:info@grace.edu?subject=Website%20Message%20from%20${encodeURIComponent(name)}&body=${encodeURIComponent(message + "\n\nFrom: " + email)}`;
window.location.href = mailto;
alert('Your mail client will open. For real form submissions, configure Formspree or backend.');
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
